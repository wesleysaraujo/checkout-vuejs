<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>POS System</title>

    <link rel="stylesheet" href="assets/css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/vendor/bootstrap-theme.min.css">
    <link rel="stylesheet" href="assets/css/vendor/font-awesome.min.css">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
<div class="container">
    <div class="row" id="pos">
        <div class="col-md-10 col-md-offset-1">
            <h1>Lista de compras</h1>
            <div class="row">
                <div class="col-md-6">
                    <transaction items="{{ lineItems }}" edit="{{ toggleEdit }}" remove="{{ removeItem }}"></transaction>
                </div>
                <div class="col-md-6">
                    <item-list items="{{ items }}" add="{{ onItemClick }}"></item-list>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="assets/js/vendor/jquery.min.js"></script>
<script src="assets/js/vendor/vue.min.js"></script>
<script src="assets/js/bundle.js"></script>
</body>
</html>
