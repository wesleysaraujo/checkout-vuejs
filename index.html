<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>POS System</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
<div class="container">
    <div class="row" id="pos">
        <div class="col-md-10 col-md-offset-1">
            <h1>Lista de compras</h1>
            <div class="row">
                <div class="col-md-6">
                    <table class="table table-striped table-hover table-bordered table-responsive">
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Qtd</th>
                                <th>Pre√ßo</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-repeat="line : lineItems">
                                <td>{{line.item.name}}</td>
                                <td>
                                    <span v-if="!line.editing" v-on="dblclick : toggleEdit(line)">{{ line.numberOfItems }}</span>
                                    <input v-if="line.editing" v-on="blur :  toggleEdit(line)" type="number" v-model="line.numberOfItems">
                                </td>
                                <td>{{ line.numberOfItems * line.item.price | currency 'R$ '}}</td>
                                <td><i class="fa fa-times" v-on="click: removeItem(line)"></i></td>
                            </tr>
                        </tbody>
                    </table>

                    <table class="table">
                        <tbody>
                            <tr>
                                <td>Subtotal:</td>
                                <td>{{ subtotal | currency 'R$ '}}</td>
                            </tr>
                            <tr>
                                <td>Tax:</td>
                                <td>{{ tax | currency 'R$ '}}</td>
                            </tr>
                            <tr>
                                <td>Total:</td>
                                <td>{{ total | currency 'R$ '}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-6">
                    <div class="list-group">
                        <button class="list-group-item item" v-repeat="item : items" v-on="click: onItemClick(item)">
                            <strong>{{item.name}}</strong> - {{item.price}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/vue/dist/vue.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
